<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="dotes">
            </div>
            <div class="centering-dot"></div>
            <div class="hour-line">
                <div class="main-hour-line"></div>
            </div>
            <div class="minute-line">
                <div class="main-minute-line"></div>
            </div>
            <div class="seconds-line">
                <div class="main-seconds-line"></div>
            </div>
            <div class="hour-weekday">
                <p class="hour"><p class="big">12:12</p><small class="small">12</small></p>
                <p class="weekday"></p>
            </div>
            <p class="alarm">
                <img src="./photos/notifications_FILL0_wght400_GRAD200_opsz24.svg" alt="">
                <span>00:00</span>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
